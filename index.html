<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="slider">
        <div class="slider__body">
            <img src="img/1.jpg" alt="" class="slider__image">
        </div>
        <div class="slider__controls">
            <button class="slider__button prev"><i class="fas fa-caret-left"></i></button>
            <button class="slider__button play"><i class="fas fa-play"></i></button>
            <button class="slider__button next"><i class="fas fa-caret-right"></i></button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
